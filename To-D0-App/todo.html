<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="todo.css">
  <title>To Do App</title>
</head>

<body>
  <div class="container">
    <div class="todo">
      <h2 class="text-danger d-flex justify-content-center mt-5">To Do List <img src="image/todoicon.png"
          class="img-fluid">
      </h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add To Do Items" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn" type="button" id="button-addon2" onclick="addTodo()">Add</button>
      </div>
      <ul class="list-group " id="to-do-list">
        <!-- <li class="list-group-item  checked ">An item</li>
      
         <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li> 
        -->
      </ul>

    </div>

  </div>

  <script src="todo.js"></script>
</body>

</html>
